<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UniArchives | Resource Commons</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Unbounded:wght@400;600;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --uni-black: #050505;
        --uni-dark: #0a0a0a;
        --uni-panel: #111111;
        --uni-border: #2a2a2a;
        --uni-text: #e0e0e0;
        --uni-text-contrast: #ffffff;
        --uni-muted: #666666;
        
        --uni-neon: #ccff00;
        --uni-cyan: #00f0ff;
        --uni-alert: #ff003c;
      }

      [data-theme='light'] {
        --uni-black: #fafafa;
        --uni-dark: #ffffff;
        --uni-panel: #f4f4f5;
        --uni-border: #e4e4e7;
        --uni-text: #52525b;
        --uni-text-contrast: #18181b;
        --uni-muted: #a1a1aa;

        /* Darken accents slightly for visibility on light bg */
        --uni-neon: #65a30d; 
        --uni-cyan: #0891b2;
        --uni-alert: #e11d48;
      }

      body {
        background-color: var(--uni-black);
        color: var(--uni-text);
        transition: background-color 0.3s, color 0.3s;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--uni-dark); 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border: 1px solid var(--uni-black);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--uni-neon); 
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
              display: ['"Unbounded"', 'sans-serif'],
              sans: ['"Inter"', 'sans-serif'],
            },
            colors: {
              uni: {
                black: 'var(--uni-black)',
                dark: 'var(--uni-dark)',
                panel: 'var(--uni-panel)',
                border: 'var(--uni-border)',
                neon: 'var(--uni-neon)',
                alert: 'var(--uni-alert)',
                cyan: 'var(--uni-cyan)',
                text: 'var(--uni-text)',
                contrast: 'var(--uni-text-contrast)',
                muted: 'var(--uni-muted)'
              }
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glitch': 'glitch 1s linear infinite',
            },
            boxShadow: {
              'hard': '4px 4px 0px 0px rgba(100,100,100,0.1)',
              'hard-neon': '4px 4px 0px 0px var(--uni-neon)',
              'hard-cyan': '4px 4px 0px 0px var(--uni-cyan)',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",

    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>

</head>

</html>
